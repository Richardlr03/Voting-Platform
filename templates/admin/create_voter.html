{% extends "base.html" %}

{% block content %}
  <div class="py-4">
    <a href="{{ url_for('meeting_detail', meeting_id=meeting.id) }}" class="btn btn-link">
      &larr; Back to meeting
    </a>

    <h1 class="mb-3">Add Voter to: {{ meeting.title }}</h1>

    <form method="POST" action="{{ url_for('create_voter', meeting_id=meeting.id) }}">
      <div class="mb-3">
        <label for="name" class="form-label">Voter Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
      </div>

      <p class="text-muted">
        A unique access code will be generated automatically for this voter.
      </p>

      <button type="submit" class="btn btn-success">Create Voter</button>
      <a href="{{ url_for('meeting_detail', meeting_id=meeting.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
